title: Gallery
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        images:
          type: tab
          title: Images
          fields:
            header.images:
              name: images
              type: list
              style: vertical
              label: Images
              fields:
                .title:
                  type: text
                  label: Title
                  help: Image's title.
                .full:
                  type: text
                  label: Full Image
                  help: Full image's filename.
                .thumbnail:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                  label: Thumbnail
                  help: Thumbnail's filename.
